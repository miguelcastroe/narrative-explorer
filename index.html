<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Narrative Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Narrative Explorer</h1>
        <p>Input your personal reflection, and let AI find patterns, themes, and creative prompts.</p>
        
        <textarea id="input-text" rows="10" placeholder="Enter your personal story or reflection here..."></textarea>
        
        <button id="analyze-button" onclick="analyzeText()">Analyze & Get Insights</button>

        <div id="output">
            <h2>Insights and Prompts:</h2>
            <div id="insights"></div>
            <div id="prompts"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
